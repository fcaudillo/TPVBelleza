  <body>
    <div class="container mt-5">
        {% include "precios/nav.html" %}
	 <form class="form-horizontal" action="subir_archivo" method="post" enctype="multipart/form-data">
		  
                {% csrf_token %}
		<!-- Form Name -->
		<legend>Importacion de inventario</legend>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="textinput">Archivo nuevos productos: </label>  
		  <div class="col-md-4">
		  <input name="catalogo" class="form-control input-md" id="catalogo" required="" type="file" placeholder="Inventario">
		   
		  </div>
		</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" ></label>
		  <div class="col-md-4">
			<button type="submit" class="btn btn-primary" id="btnUpload">Importar</button>
		  </div>
		</div>

		</fieldset>
	</form>
	
     </div>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
